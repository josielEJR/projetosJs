<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1> Identificação  </h1>
    Voçê mora em  ? <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="verificar" onclick="nacionalidade()">
    <div id="país"> 

    </div>
    <script>
        function nacionalidade() {
            var txtna = document.querySelector ('input#txtnac')
            var país = document.querySelector ('div#país')
            var nc = (txtna.value)
            país.innerHTML = `<p>Pais em que mora<strong> ${nc} </strong> </p>`
            if (nc != 'brasil') {
                país.innerHTML += ` <p>Você é estrangeiro </p>`
            }
            else {
                país.innerHTML += `<p>Você é brasileiro </p>`
            }

            
        }

    </script>
    
</body>
</html>
